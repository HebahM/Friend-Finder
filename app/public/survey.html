<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Friend Finder | Survey</title>
</head>

<body>
    <div class="container">
        <br>
        <h2><b>Survey Questions</b></h2>
        <hr>
        <h4>About You</h4>
        <form method="POST">

            <div class="form-group">
                <label for="exampleInputEmail1">Name (Required)</label>
                <input class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Link to Photo Image (Required)</label>
                <input class="form-control" id="pic">
            </div>

            <hr>

            <h5>Question 1</h5>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h6>Your mind is always buzzing with unexplored ideas and plans.</h6>
                </label>
                <select class="form-control" id="q1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <h5>Question 2</h5>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h6>Generally speaking, you rely more on your experience than your imagination.</h6>
                </label>
                <select class="form-control" id="q2">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <h5>Question 3</h5>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h6>You find it easy to stay relaxed and focused even when there is some pressure.</h6>
                </label>
                <select class="form-control" id="q3">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <h5>Question 4</h5>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h6>You rarely do something just out of sheer curiosity.</h6>
                </label>
                <select class="form-control" id="q4">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <h5>Question 5</h5>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h6>People can rarely upset you.</h6>
                </label>
                <select class="form-control" id="q5">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <h5>Question 6</h5>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h6>It is often difficult for you to relate to other people’s feelings.</h6>
                </label>
                <select class="form-control" id="q6">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <h5>Question 7</h5>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h6>In a discussion, truth should be more important than people’s sensitivities.</h6>
                </label>
                <select class="form-control" id="q7">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <h5>Question 8</h5>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h6>You rarely get carried away by fantasies and ideas.</h6>
                </label>
                <select class="form-control" id="q8">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <h5>Question 9</h5>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h6>You think that everyone’s views should be respected regardless of whether they are supported by
                        facts or not.</h6>
                </label>
                <select class="form-control" id="q9">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <h5>Question 10</h5>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h6>You feel more energetic after spending time with a group of people.</h6>
                </label>
                <select class="form-control" id="q10">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
        </form>
        <hr>
        <a href="/api/friends">API Friends List</a> | <a href="https://github.com/HebahM/Friend-Finder.git"
            target="_blank">GitHub Repo</a>
    </div>

    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault();

            // Here we grab the form elements
            var name = $("#name").val();
            var photo = $("#pic").val();

            var scores = []
            scores.push(parseInt($("#q1").val()))
            scores.push(parseInt($("#q2").val()))
            scores.push(parseInt($("#q3").val()))
            scores.push(parseInt($("#q4").val()))
            scores.push(parseInt($("#q5").val()))
            scores.push(parseInt($("#q6").val()))
            scores.push(parseInt($("#q7").val()))
            scores.push(parseInt($("#q8").val()))
            scores.push(parseInt($("#q9").val()))
            scores.push(parseInt($("#q10").val()))

            var newFriend = {
                name: name,
                photo: photo,
                scores: scores
            }

            // console.log("scores array: "+scores);
            console.log(newFriend)

            alert("Finding you a friend")

            $.post("/api/friends", newFriend)

            
            $("#name").val("");
            $("#pic").val("");
            $("#q1").val("1 (Strongly Disagree)");
            $("#q2").val("1 (Strongly Disagree)");
            $("#q3").val("1 (Strongly Disagree)");
            $("#q4").val("1 (Strongly Disagree)");
            $("#q5").val("1 (Strongly Disagree)");
            $("#q6").val("1 (Strongly Disagree)");
            $("#q7").val("1 (Strongly Disagree)");
            $("#q8").val("1 (Strongly Disagree)");
            $("#q9").val("1 (Strongly Disagree)");
            $("#q10").val("1 (Strongly Disagree)");

            
        });

    </script>
</body>

</html>
